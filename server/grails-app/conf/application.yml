---
grails:
    profile: react
    codegen:
        defaultPackage: teraret.managed.cloud
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    jmx:
        unique-names: true
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    devtools:
        restart:
            additional-exclude:
                - '*.gsp'
                - '**/*.gsp'
                - '*.gson'
                - '**/*.gson'
                - 'logback.groovy'
                - '*.properties'
management:
    endpoints:
        enabled-by-default: false

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            json:
              - application/json
              - text/json
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            js: text/javascript
            rss: application/rss+xml
            text: text/plain
            all: '*/*'
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8

---
grails:
    cors:
        enabled: true
---
grails:
  plugin:
    springsecurity:
      oauth2:
        providers:
          google:
            api_key: 'google-api-key'               #needed
            api_secret: 'google-api-secret'         #needed
            successUri: "/oauth2/google/success"    #optional
            failureUri: "/oauth2/google/failure"    #optional
            callback: "/oauth2/google/callback"     #optional
            scopes: "email profile openid"          #optional, see https://developers.google.com/identity/protocols/googlescopes#monitoringv3
          facebook:
            api_key: '885913971925314'               #needed
            api_secret: 'a6fc7a680f48cd626f8d70e7e875c91f' #needed
            successUri: "/oauth2/facebook/success"    #optional
            failureUri: "/oauth2/facebook/failure"    #optional
            callback: "/oauth2/facebook/callback"     #optional
